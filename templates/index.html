<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificación de Promotores CCB</title>

  <!-- Bootstrap 5 (quita si ya lo incluyes en tu layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .qr-btn { width: 44px; display: inline-flex; align-items: center; justify-content: center; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Verificación de Promotores CCB</h2>

    <!-- Barra de búsqueda -->
    <div class="row g-3 align-items-center">
      <div class="col-lg-9">
        <label for="opInput" class="form-label mb-1"><strong>Buscar por OP:</strong></label>
        <input id="opInput" class="form-control form-control-lg" placeholder="p-0939, EX-0777, ex0777..." />
        <div class="form-text">Acepta EX-0777, ex0777, EX 0777…</div>
      </div>
      <div class="col-lg-3 d-flex align-items-end gap-2">
        <button id="btnBuscar" class="btn btn-primary btn-lg flex-grow-1">Buscar</button>
        <button id="btnOpenQR" class="btn btn-outline-secondary btn-lg qr-btn" title="Escanear/Leer QR">
          <!-- Icono QR (SVG) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
            <path d="M2 2h4v4H2V2Zm1 1v2h2V3H3Zm7-1h4v4h-4V2Zm1 1v2h2V3h-2ZM2 10h4v4H2v-4Zm1 1v2h2v-2H3Zm8-1h1v1h1v1h-1v1h-1v-3Zm2 2h1v1h-1v-1Zm-2 2h3v1h-3v-1Zm-3-4h1v1H8v-1Zm1 1h1v1H9v-1Zm0 2h1v1H9v-1Zm-1-1h1v1H8v-1Z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Aquí iría tu tabla de resultados -->
    <div id="alerta" class="alert alert-warning mt-4 d-none"></div>
  </div>

  <!-- Modal QR -->
  <div class="modal fade" id="qrModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Escanear / Cargar QR</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input id="qrfile" type="file" accept="image/*" class="form-control mb-3">
          <div id="qrStatus" class="small text-muted">Seleccione una imagen con el QR.</div>
        </div>
        <div class="modal-footer">
          <button id="btnLeerQR" class="btn btn-primary">Leer QR</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const opInput   = document.getElementById('opInput');
    const alerta    = document.getElementById('alerta');
    const btnBuscar = document.getElementById('btnBuscar');

    // --- Modal & elementos ---
    const qrModalEl = document.getElementById('qrModal');
    const qrModal   = new bootstrap.Modal(qrModalEl);
    const btnOpenQR = document.getElementById('btnOpenQR');
    const btnLeerQR = document.getElementById('btnLeerQR');
    const qrfile    = document.getElementById('qrfile');
    const qrStatus  = document.getElementById('qrStatus');

    btnOpenQR.addEventListener('click', () => {
      qrStatus.textContent = 'Seleccione una imagen con el QR.';
      qrfile.value = '';
      qrModal.show();
    });

    async function buildBlobOptimized(file) {
      const bitmap = await createImageBitmap(file);
      const canvas = document.createElement('canvas');
      const maxSide = 1600;
      const scale = Math.min(1, maxSide / Math.max(bitmap.width, bitmap.height));
      canvas.width = Math.round(bitmap.width * scale);
      canvas.height = Math.round(bitmap.height * scale);
      const ctx = canvas.getContext('2d');
      ctx.drawImage(bitmap, 0, 0, canvas.width, canvas.height);
      return await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.92));
    }

    btnLeerQR.addEventListener('click', async () => {
      const f = qrfile.files?.[0];
      if (!f) { qrStatus.textContent = 'Selecciona una imagen primero.'; return; }
      qrStatus.textContent = 'Procesando imagen…';

      try {
        const blob = await buildBlobOptimized(f);
        const fd = new FormData();
        fd.append('file', blob, (f.name || 'qr') + '.jpg');

        const r = await fetch('/upload-qr', { method: 'POST', body: fd });
        const data = await r.json();

        if (data.ok) {
          opInput.value = data.qr;   // ← Rellena el campo de búsqueda con el QR
          qrModal.hide();
          alerta.classList.add('d-none');
          // Si quieres disparar la búsqueda automáticamente:
          // btnBuscar.click();
        } else {
          qrStatus.textContent = data.error || 'No se pudo leer el QR.';
        }
      } catch (e) {
        qrStatus.textContent = 'Error: ' + e;
      }
    });

    // Demo del botón Buscar (muestra alerta si no hay resultados)
    btnBuscar.addEventListener('click', () => {
      // Aquí pones tu lógica real de búsqueda por OP.
      alerta.textContent = 'No se encontraron resultados para su búsqueda.';
      alerta.classList.remove('d-none');
    });
  </script>
</body>
</html>
