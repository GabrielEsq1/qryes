<!doctype html>
<html>
<head>
    <title>Cargar nuevo archivo Excel</title>
</head>
<body>
    <h1>Cargar nuevo archivo Excel</h1>
    {% if mensaje %}<p>{{ mensaje }}</p>{% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="archivo" accept=".xlsx" required>
        <button type="submit">Subir</button>
    </form>
    <a href="{{ url_for('buscador') }}">⬅️ Volver al buscador</a>
</body>
</html>
